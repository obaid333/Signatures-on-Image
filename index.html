<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Signature App</title>
</head>
<body>
    <div id="leftPanel">
        <h2>Image Signature App</h2>
        <p>Upload an image and add a signature:</p>

        <label for="imageInput">Select Image:</label>
        <input type="file" id="imageInput" accept="image/*">

        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect">
            <option value="cursive">Cursive</option>
            <option value="monotype">Monotype</option>
            <!-- Add more font options as needed -->
        </select>

        <label for="fontSizeInput">Font Size:</label>
        <input type="number" id="fontSizeInput" placeholder="Enter font size" value="100">

        <label for="fontColorInput">Font Color:</label>
        <input type="color" id="fontColorInput" value="#000000">

        <label for="signatureInput">Your Name:</label>
        <input type="text" id="signatureInput" placeholder="Enter your name">
        <span id="dateSpan"></span>
    </div>

    <div id="imagePreviewContainer">
        <div id="imageAndSignatureContainer">
            <div id="imagePreviewWrapper">
                <img id="imagePreview" src="placeholder.jpg" alt="Image Preview">
            </div>
            <div id="signatureOverlay">
                <span id="signatureOutput"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
